name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  ci:
    name: 'Test: Node ${{ matrix.node-version }} - ESLint ${{ matrix.eslint-version }}'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        eslint-version: [7.x, 6.x]
        node-version: [14.x, 12.x, 10.x, 8.x, 6.x]

        exclude:
          # eslint 7 does not support node 6 or 8
          - eslint-version: 7.x
            node-version: 8.x
          - eslint-version: 7.x
            node-version: 6.x
          # eslint 6 does not support node 6
          # the version of chalk used in eslint 6 does not support node 8
          - eslint-version: 6.x
            node-version: 8.x
          - eslint-version: 6.x
            node-version: 6.x

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Use ESLint ${{ matrix.eslint-version }}
        run: yarn upgrade eslint@${{ matrix.eslint-version }}

      - name: Install
        run: yarn install

      - name: Lint
        run: yarn run lint

      - name: Test
        run: yarn run test
